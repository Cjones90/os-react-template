version: "3"
services:
    main:
        build: .
        image: YOUR_DOCKER_REGISTRY/react:0.1.0
        entrypoint: ["pm2", "start", "/home/app/src/config/pm2.config.js", "--no-daemon"]
        volumes:
            # - /etc/ssl/creds:/home/app/creds
            # - /etc/domain:/home/app/domain
            - ./src:/home/app/src
            - ./server:/home/app/server
            # - ./pub:/home/app/pub
        extra_hosts:
            localmachine: "172.17.0.1"
        deploy:
            replicas: 1
            update_config:
                parallelism: 1
                delay: 10s
            restart_policy:
                max_attempts: 3
                condition: on-failure
        ports:
            # HOST:CONTAINER
            - "5000:4000"
        labels:
            com.consul.service: react
        environment:
            PUB_FILES: ./pub/
            BIN: ./server/bin/
            OUTPUT_FILES: ./server/output/

            # Consul
            SERVICE_NAME: react
            SERVICE_PORT: 5000
            REGISTER_SERVICE: "false"
            IMAGE_VER: 0.1.0
